<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pansit.css">
    <title>Pancit Guisado</title>
</head>
<body>
    <div class="container">
        <img src="pansit.jpg" alt="Pansit Guisado">
    </div>
    <div class="recipe">
        <h2>Pansit Guisado Recipe</h2>
        <ul>
            <li><input type="checkbox" id="ingredient1"><label for="ingredient1">1/2 lb pancit bihon</label></li>
            <li><input type="checkbox" id="ingredient2"><label for="ingredient2">1 piece Knorr Shrimp Cube</label></li>
            <li><input type="checkbox" id="ingredient3"><label for="ingredient3">1/2 lb. chicken thigh, boiled and shredded</label></li>
            <li><input type="checkbox" id="ingredient4"><label for="ingredient4">8 pieces shrimp, shell and head removed</label></li>
            <li><input type="checkbox" id="ingredient5"><label for="ingredient5">1/2 piece small cabbage, chopped</label></li>
            <li><input type="checkbox" id="ingredient6"><label for="ingredient6">3/4 cup carrot, julienned</label></li>
            <li><input type="checkbox" id="ingredient7"><label for="ingredient7">3 pieces stalks celery, chopped</label></li>
            <li><input type="checkbox" id="ingredient8"><label for="ingredient8">3/4 cup sliced long green beans</label></li>
            <li><input type="checkbox" id="ingredient9"><label for="ingredient9">1 piece onion, sliced into thin pieces</label></li>
            <li><input type="checkbox" id="ingredient10"><label for="ingredient10">5 tablespoons dark soy sauce</label></li>
            <li><input type="checkbox" id="ingredient11"><label for="ingredient11">2 pieces Chinese sausage, chopped</label></li>
            <li><input type="checkbox" id="ingredient12"><label for="ingredient12">5 cloves garlic, crushed</label></li>
            <li><input type="checkbox" id="ingredient13"><label for="ingredient13">1/2 cup chopped parsley</label></li>
            <li><input type="checkbox" id="ingredient14"><label for="ingredient14">1/4 teaspoon ground black pepper</label></li>
            <li><input type="checkbox" id="ingredient15"><label for="ingredient15">4 tablespoons cooking oil</label></li>
            <li><input type="checkbox" id="ingredient16"><label for="ingredient16">4 cups water</label></li>
        </ul>

        <h2>Instructions</h2>
        <ul>
            <li><input type="checkbox" id="step1"><label for="step1">Soak pancit bihon in water for 8 to 10 minutes. Drain water and set noodles aside.</label></li>
            <li><input type="checkbox" id="step2"><label for="step2">Heat oil in a pot. Pan-fry shrimp for 1 minute per side. Remove and set aside.</label></li>
            <li><input type="checkbox" id="step3"><label for="step3">Saute onion and garlic using remaining cooking oil. Add Chinese sausage. Cook for 1 minute.</label></li>
            <li><input type="checkbox" id="step4"><label for="step4">Add shredded chicken and celery. Cook for 1 to 2 minutes.</label></li>
            <li><input type="checkbox" id="step5"><label for="step5">Add Knorr Shrimp Cube. Crush the cube and continue to saute for 30 seconds.</label></li>
            <li><input type="checkbox" id="step6"><label for="step6">Pour-in soy sauce. Add parsley, carrot, green beans, and cabbage. Stir. Cover and cook for 3 minutes using medium heat.</label></li>
            <li><input type="checkbox" id="step7"><label for="step7">Add pancit. Toss ingredients using a kitchen tong.</label></li>
            <li><input type="checkbox" id="step8"><label for="step8">Season with ground black pepper and add the shrimp back. Toss until well blended. Cover the pot and continue to cook for 2 to 5 minutes between low to medium heat.</label></li>
            <li><input type="checkbox" id="step9"><label for="step9">Transfer to a serving plate. Serve. Share and enjoy!</label></li>
        </ul>
    </div>
</body>
</html>
