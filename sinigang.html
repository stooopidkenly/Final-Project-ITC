<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sinigang.css">
    <title>Sinigang na Baboy</title>
</head>
<body>
    <div class="container">
        <img src="sinigang.jpg" alt="Sinigang">
    </div>
    <div class="recipe">
        <h2>Sinigang na Baboy</h2>
        <ul>
            <li><input type="checkbox" id="ingredient1"><label for="ingredient1">2 lbs. pork belly, sliced into cubes</label></li>
            <li><input type="checkbox" id="ingredient2"><label for="ingredient2">2 to 3 cups kangkong leaves</label></li>
            <li><input type="checkbox" id="ingredient3"><label for="ingredient3">3 pieces long green chili pepper (siling pansigang)</label></li>
            <li><input type="checkbox" id="ingredient4"><label for="ingredient4">2 pieces tomato, quartered</label></li>
            <li><input type="checkbox" id="ingredient5"><label for="ingredient5">1 cup sliced daikon radish (labanos)</label></li>
            <li><input type="checkbox" id="ingredient6"><label for="ingredient6">10 to 12 pieces snake beans, cut in 2-inch length pieces</label></li>
            <li><input type="checkbox" id="ingredient7"><label for="ingredient7">1 piece onion, quartered</label></li>
            <li><input type="checkbox" id="ingredient8"><label for="ingredient8">15 pieces okra</label></li>
            <li><input type="checkbox" id="ingredient9"><label for="ingredient9">2 pieces taro, peeled and cut in half (gabi)</label></li>
            <li><input type="checkbox" id="ingredient10"><label for="ingredient10">8 cups water</label></li>
            <li><input type="checkbox" id="ingredient11"><label for="ingredient11">2 packs Knorr Sinigang sa Sampaloc Mix Original (20-gram pack)</label></li>
            <li><input type="checkbox" id="ingredient12"><label for="ingredient12">3 tablespoons fish sauce (patis)</label></li>
            <li><input type="checkbox" id="ingredient13"><label for="ingredient13">Â¼ teaspoon ground black pepper</label></li>
        </ul>

        <h2>Instructions</h2>
        <ul>
            <li><input type="checkbox" id="step1"><label for="step1">Pour water into a cooking pot. Let it boil.</label></li>
            <li><input type="checkbox" id="step2"><label for="step2">Add onion and tomato. Boil for 5 to 8 minutes.</label></li>
            <li><input type="checkbox" id="step3"><label for="step3">Put the pork in the cooking pot. Boil for 25 minutes.</label></li>
            <li><input type="checkbox" id="step4"><label for="step4">Add the taro. Cover and continue to boil for 30 minutes.</label></li>
            <li><input type="checkbox" id="step5"><label for="step5">Add Knorr Sinigang sa Sampaloc mix, fish sauce, and ground black pepper; stir.</label></li>
            <li><input type="checkbox" id="step6"><label for="step6">Put the daikon radish in. Cook for 3 to 5 minutes.</label></li>
            <li><input type="checkbox" id="step7"><label for="step7">Add the chili peppers, okra, and snake beans. Cook for 7 minutes.</label></li>
            <li><input type="checkbox" id="step8"><label for="step8">Add the kangkong. Cover the cooking pot and turn off the heat. Let it stay covered for 5 minutes.</label></li>
            <li><input type="checkbox" id="step9"><label for="step9">Transfer to a serving bowl. Serve with a small bowl with patis and spicy chili.</label></li>
            <li><input type="checkbox" id="step10"><label for="step10">Share and enjoy!</label></li>
        </ul>
    </div>
</body>
</html>
