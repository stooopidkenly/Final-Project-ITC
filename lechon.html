<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lechon.css">
    <title>Lechon Belly</title>
</head>
<body>
    <div class="container">
        <img src="lecon.jpg" alt="Lechon Belly">
    </div>

        <div class="recipe">
            <h1>Lechon Belly Recipe</h1>
            <ul>
                <li><input type="checkbox" id="ingredient1"><label for="ingredient1">1 slab 5 lbs. pork belly, bones removed</label></li>
                <li><input type="checkbox" id="ingredient2"><label for="ingredient2">3 stalks lemongrass leaves</label></li>
                <li><input type="checkbox" id="ingredient3"><label for="ingredient3">3 pieces scallions</label></li>
                <li><input type="checkbox" id="ingredient4"><label for="ingredient4">1 small red onion, sliced</label></li>
                <li><input type="checkbox" id="ingredient5"><label for="ingredient5">1 tablespoon salt</label></li>
                <li><input type="checkbox" id="ingredient6"><label for="ingredient6">2 tablespoons fresh milk</label></li>
                <li><input type="checkbox" id="ingredient7"><label for="ingredient7">1/4 teaspoon ground black pepper</label></li>
                <li><input type="checkbox" id="ingredient8"><label for="ingredient8">1 tablespoon canola oil</label></li>
            </ul>
    
            <h1>Instructions</h1>
            <ul>
                <li><input type="checkbox" id="step1"><label for="step1">Lay the pork belly on a flat surface in a way that the side with the skin is facing down. Rub the salt and pepper all over the top of the pork belly (meat part). Let it stand for 15 minutes.</label></li>
                <li><input type="checkbox" id="step2"><label for="step2">Arrange the lemongrass, scallions, and onion slices on one side of the belly. Roll the side where you had the lemongrass all the way to the opposite side until a spiral shape is formed. Secure the rolled pork belly by tying it with a kitchen twine. Rub the oil all over the skin.</label></li>
                <li><input type="checkbox" id="step3"><label for="step3">Preheat oven to 350F. Arrange the pork belly in a roasting pan and roast for 2 hours.</label></li>
                <li><input type="checkbox" id="step4"><label for="step4">Remove the belly from the oven and brush with fresh milk. Put it back into the oven and continue to roast for 30 minutes or until the skin is brown and crispy.</label></li>
                <li><input type="checkbox" id="step5"><label for="step5">Remove from the oven. Let it cool down for 15 minutes. Slice the Roasted Pork Belly and serve with homemade lechon sauce.</label></li>
                <li><input type="checkbox" id="step6"><label for="step6">Share and enjoy!</label></li>
            </ul>
        </div>
    </div>
</body>
</html>
