<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="karekare.css">
    <title>Kare Kare</title>
</head>
<body>
    <div class="container">
        <img src="karekare.jpg" alt="Kare-Kare">
    </div>
    <div class="recipe">
        <h1>Kare-Kare Recipe</h1>
        <ul>
            <li><input type="checkbox" id="ingredient1"><label for="ingredient1">3 lbs oxtail, cut in 2 inch slices (you can also use tripe or beef slices)</label></li>
            <li><input type="checkbox" id="ingredient2"><label for="ingredient2">1 piece small banana flower bud, sliced</label></li>
            <li><input type="checkbox" id="ingredient3"><label for="ingredient3">1 bundle pechay or bok choy</label></li>
            <li><input type="checkbox" id="ingredient4"><label for="ingredient4">1 bundle string beans, cut into 2 inch slices</label></li>
            <li><input type="checkbox" id="ingredient5"><label for="ingredient5">4 pieces eggplants, sliced</label></li>
            <li><input type="checkbox" id="ingredient6"><label for="ingredient6">1 cup ground peanuts</label></li>
            <li><input type="checkbox" id="ingredient7"><label for="ingredient7">1/2 cup peanut butter</label></li>
            <li><input type="checkbox" id="ingredient8"><label for="ingredient8">1/2 cup shrimp paste</label></li>
            <li><input type="checkbox" id="ingredient9"><label for="ingredient9">34 Ounces water (about 1 Liter)</label></li>
            <li><input type="checkbox" id="ingredient10"><label for="ingredient10">1/2 cup annatto seeds soaked in a cup of water</label></li>
            <li><input type="checkbox" id="ingredient11"><label for="ingredient11">1/2 cup toasted ground rice</label></li>
            <li><input type="checkbox" id="ingredient12"><label for="ingredient12">1 tbsp garlic, minced</label></li>
            <li><input type="checkbox" id="ingredient13"><label for="ingredient13">1 piece onion, chopped</label></li>
            <li><input type="checkbox" id="ingredient14"><label for="ingredient14">Salt and pepper</label></li>
        </ul>

        <h1>Instructions</h1>
        <ul>
            <li><input type="checkbox" id="step1"><label for="step1">In a large pot, bring the water to a boil.</label></li>
            <li><input type="checkbox" id="step2"><label for="step2">Put in the oxtail followed by the onions and simmer for 2.5 to 3 hrs or until tender (35 minutes if using a pressure cooker).</label></li>
            <li><input type="checkbox" id="step3"><label for="step3">Once the meat is tender, add the ground peanuts, peanut butter, and coloring (water from the annatto seed mixture) and simmer for 5 to 7 minutes.</label></li>
            <li><input type="checkbox" id="step4"><label for="step4">Add the toasted ground rice and simmer for 5 minutes.</label></li>
            <li><input type="checkbox" id="step5"><label for="step5">On a separate pan, saute the garlic then add the banana flower, eggplant, and string beans and cook for 5 minutes.</label></li>
            <li><input type="checkbox" id="step6"><label for="step6">Transfer the cooked vegetables to the large pot (where the rest of the ingredients are).</label></li>
            <li><input type="checkbox" id="step7"><label for="step7">Add salt and pepper to taste.</label></li>
            <li><input type="checkbox" id="step8"><label for="step8">Serve hot with shrimp paste. Enjoy!</label></li>
        </ul>
    </div>
</body>
</html>
