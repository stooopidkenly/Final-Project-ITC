<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adobo.css">
    <title>Chicken Adobo</title>
</head>
<body>
    <div class="container">
        <img src="adobo.jpg" alt="Adobo">
    </div>

    <div class="recipe">
        <h2>CHICKEN ADOBO RECIPE</h2>
        <ul>
            <li><input type="checkbox" id="ingredient1"><label for="ingredient1">750g / 1.5 lb chicken thigh fillets, boneless and skinless (5 - 6 pieces)</label></li>
            <li><input type="checkbox" id="ingredient2"><label for="ingredient2">3 garlic cloves, minced</label></li>
            <li><input type="checkbox" id="ingredient3"><label for="ingredient3">1/3 cup (85ml) soy sauce, ordinary all-purpose or light (not dark soy sauce)</label></li>
            <li><input type="checkbox" id="ingredient4"><label for="ingredient4">1/3 cup + 2 tbsp white vinegar</label></li>
            <li><input type="checkbox" id="ingredient5"><label for="ingredient5">4 bay leaves (fresh) or 3 dried</label></li>
        </ul>
        
        <h3>FOR COOKING</h3>
        <ul>
            <li><input type="checkbox" id="ingredient6"><label for="ingredient6">2 tbsp oil, separated (vegetable, canola or peanut)</label></li>
            <li><input type="checkbox" id="ingredient7"><label for="ingredient7">3 garlic cloves, minced</label></li>
            <li><input type="checkbox" id="ingredient8"><label for="ingredient8">1 small brown onion, diced</label></li>
            <li><input type="checkbox" id="ingredient9"><label for="ingredient9">1 1/2 cups (375 ml) water</label></li>
            <li><input type="checkbox" id="ingredient10"><label for="ingredient10">2 tbsp brown sugar</label></li>
            <li><input type="checkbox" id="ingredient11"><label for="ingredient11">1 tbsp whole black pepper (sub 2 tsp coarse cracked pepper)</label></li>
        </ul>
        

        <ul>
            <li><input type="checkbox" id="step1"><label for="step1">Combine Chicken and Marinade ingredients in a bowl. Marinate for at least 20 minutes, or up to overnight.</label></li>
            <li><input type="checkbox" id="step2"><label for="step2">Heat 1 tbsp oil in a skillet over high heat. Remove chicken from marinade (reserve marinade) and place in the pan. Sear both sides until browned â€“ about 1 minute on each side. Do not cook the chicken all the way through.</label></li>
            <li><input type="checkbox" id="step3"><label for="step3">Remove chicken from the skillet and set aside.</label></li>
            <li><input type="checkbox" id="step4"><label for="step4">Heat the remaining oil in the skillet. Add garlic and onion, cook 1 1/2 minutes.</label></li>
            <li><input type="checkbox" id="step5"><label for="step5">Add the reserved marinade, water, sugar, and black pepper. Bring it to a simmer then turn heat down to medium-high. Simmer for 5 minutes.</label></li>
            <li><input type="checkbox" id="step6"><label for="step6">Add chicken smooth side down. Simmer uncovered for 20 to 25 minutes (no need to stir), turning chicken at around 15 minutes, until the sauce reduces down to a thick jam-like syrup.</label></li>
            <li><input type="checkbox" id="step7"><label for="step7">If the sauce isn't thick enough, remove chicken onto a plate and let the sauce simmer by itself - it will thicken much quicker - then return chicken to the skillet to coat in the glaze.</label></li>
            <li><input type="checkbox" id="step8"><label for="step8">Coat chicken in glaze then serve over rice. Pictured in post as a healthy dinner plate (415 calories) with cauliflower rice and Ginger Smashed Cucumbers.</label></li>
        </ul>
    </div>
</body>
</html>
