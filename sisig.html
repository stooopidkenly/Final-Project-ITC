<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sisig.css">
    <title>Pork Sisig</title>
</head>

<body>
    <div class="container">
        <img src="sisig.jpg" alt="Adobo">
    </div>

    <div class="recipe">
        <h2>Pork Sisig Recipe</h2>
        <ul>
            <li><input type="checkbox" id="ingredient1"><label for="ingredient1">1 lb. pig ears</label></li>
            <li><input type="checkbox" id="ingredient2"><label for="ingredient2">1 1/2 lb pork belly</label></li>
            <li><input type="checkbox" id="ingredient3"><label for="ingredient3">1 piece onion minced</label></li>
            <li><input type="checkbox" id="ingredient4"><label for="ingredient4">3 tablespoons soy sauce</label></li>
            <li><input type="checkbox" id="ingredient5"><label for="ingredient5">1/4 teaspoon ground black pepper</label></li>
            <li><input type="checkbox" id="ingredient6"><label for="ingredient6">1 knob ginger minced (optional)</label></li>
            <li><input type="checkbox" id="ingredient7"><label for="ingredient7">3 tablespoons chili flakes</label></li>
            <li><input type="checkbox" id="ingredient8"><label for="ingredient8">1/2 teaspoon garlic powder</label></li>
            <li><input type="checkbox" id="ingredient9"><label for="ingredient9">1 piece lemon or 3 to 5 pieces calamansi</label></li>
            <li><input type="checkbox" id="ingredient10"><label for="ingredient10">1/2 cup butter or margarine</label></li>
            <li><input type="checkbox" id="ingredient11"><label for="ingredient11">1/4 lb chicken liver</label></li>
            <li><input type="checkbox" id="ingredient12"><label for="ingredient12">6 cups water</label></li>
            <li><input type="checkbox" id="ingredient13"><label for="ingredient13">3 tablespoons mayonnaise</label></li>
            <li><input type="checkbox" id="ingredient14"><label for="ingredient14">1/2 teaspoon salt</label></li>
            <li><input type="checkbox" id="ingredient15"><label for="ingredient15">1 piece egg (optional)</label></li>

            <h2>Instructions</h2>
        <ul>
            <li><input type="checkbox" id="step1"><label for="step1">Pour the water in a pan and bring to a boil. Add salt and pepper.</label></li>
            <li><input type="checkbox" id="step2"><label for="step2">Put-in the pigâ€™s ears and pork belly then simmer for 40 minutes to 1 hour (or until tender).</label></li>
            <li><input type="checkbox" id="step3"><label for="step3">Remove the boiled ingredients from the pot then drain excess water.</label></li>
            <li><input type="checkbox" id="step4"><label for="step4">Grill the boiled pig ears and pork belly until done.</label></li>
            <li><input type="checkbox" id="step5"><label for="step5">Chop the pig ears and pork belly into fine pieces.</label></li>
            <li><input type="checkbox" id="step6"><label for="step6">In a wide pan, melt the butter or margarine. Add the onions. Cook until onions are soft.</label></li>
            <li><input type="checkbox" id="step7"><label for="step7">Put-in the ginger and cook for 2 minutes.</label></li>
            <li><input type="checkbox" id="step8"><label for="step8">Add the chicken liver. Crush the chicken liver while cooking it in the pan.</label></li>
            <li><input type="checkbox" id="step9"><label for="step9">Add the chopped pig ears and pork belly. Cook for 10 to 12 minutes.</label></li>
            <li><input type="checkbox" id="step10"><label for="step10">Put-in the soy sauce, garlic powder, and chili. Mix well.</label></li>
            <li><input type="checkbox" id="step11"><label for="step11">Add salt and pepper to taste.</label></li>
            <li><input type="checkbox" id="step12"><label for="step12">Put-in the mayonnaise and mix with the other ingredients.</label></li>
            <li><input type="checkbox" id="step13"><label for="step13">Transfer to a serving plate. Top with chopped green onions and raw egg.</label></li>
            <li><input type="checkbox" id="step14"><label for="step14">Serve hot. Share and Enjoy (add the lemon or calamansi before eating).</label></li>
        </ul>
        </ul>
    </div>



</body>
</html>
